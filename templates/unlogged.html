<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title> Eat-In-Berg Homepage </title>

    </head>

    <body>

      <nav class="border navbar navbar-expand-md navbar-light" style="background-color: #f0e5d8;">
          <div class="container-fluid">
              <a class="navbar-brand" href="/">Eat-In-Berg</span></a>
              <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                      <ul class="navbar-nav ms-auto mt-2">
                          <li class="nav-item"><a class="nav-link" href="/login">Log In With Google</a></li>
                      </ul>
              </div>
          </div>
      </nav>

      {% if get_flashed_messages() %}
          <header>
              <div class="alert alert-primary mb-0 text-center" role="alert">
                  {{ get_flashed_messages() | join(" ") }}
              </div>
          </header>
      {% endif %}

      <div class="container">
        <div class="section">
    
            <div class="holder">
            <img src="/static/berg.jpg" width="100%" height="auto" class="load">
            <p class = "centered"> you are not signed in. sign in to continue</p>
    
            </div>
    
    
        </div>
    </div>

      <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #f0e5d8;">
          Â© 2022 Maia Posternack
        </div>
        <!-- Copyright -->
      </footer>


  </body>

</html>
